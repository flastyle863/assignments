    <p>We would love to know what your favorite recipes are. Submit them here, and if they are awesome we will include them on our site.</p>
    <form action="" method="POST" name="submitrecipe" class="form">
        <legend>Submit Your Recipe</legend>
        <label for="Name">Your Name:</label>
        <input type="text" name="name" />
        <label for="Email">Your Email:</label>
        <input type="text" name="email" />
        <p>What type of liquor recipe is this</p>
        <select>
            <label for="What type of liquor recipe is this"></label>
            <option>Tequila</option>
            <option>Rum</option>
            <option>Burborn</option>
            <option>Vodka</option>
            <option>Gin</option>
            <option>Brandy</option>
            <option>Whiskey</option>
        </select>
        <label for="EnterRecipe"> Enter Recipe</label>
        <textarea name="Enter Recipe" rows="10" cols="30">
        </textarea>
        <input type="Submit" value="Submit Recipe" />
    </form>
